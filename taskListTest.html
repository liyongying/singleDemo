<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>菜鸟小二工作台</title>
    <meta name="data-spm" content="">
    <link rel="shortcut icon" href="//img.alicdn.com/tps/TB1UdbzKFXXXXXhXFXXXXXXXXXX-32-32.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="//g.alicdn.com/??cn/platform-base/1.0.1/dpl/work/scaffold.css">

    <!--externalAssets-->

    <!-- CUI -->
    <link rel="stylesheet" type="text/css"
          href="//g.alicdn.com/??cui/cui/0.1.7/css/all.css,cn/platform-base/1.0.1/dpl/work/all.css">
    <!-- Jquery & SeaJS -->
    <script src="//g.alicdn.com/cn/??jquery/1.8.1/jquery.js,seajs/2.3.0/sea.js,seajs/2.3.0/seajs-combo.js"></script>
    <script src="//g.alicdn.com/cui/cui/0.1.6/cui.js"></script>
    <script src="//g.alicdn.com/cn/platform-base/1.0.1/config.js"></script>

    <!--xss-->
    <script src="//g.alicdn.com/cn/platform-base/1.0.1/lib/xss.js"></script>

</head>
<body>
<div class="dpl-www-content" id="J_Content">

    <link rel="stylesheet" href="//g.alicdn.com/cn/data-dpl/1.2.0/widget/css/widget.css"/>
    <script src="//g.alicdn.com/bui/bui/1.1.21/seed-min.js"></script>
    <script src="//g.alicdn.com/bui/bui/1.1.21/config.js"></script>
    <script src="//g.alicdn.com/cn/data-dpl/1.2.0/config.js"></script>
    <style>
        .alarm-time{display: inline-block;}
        .form-control.alarm-int{width:83%;}
        .view-details{display: inline-block;margin-top:7px;}
        .errorTip{
            width: 85%;
            position: relative;
            top: 8px;
            color:red;
        }
    </style>


    <script src="//g.alicdn.com/cn/work2/2.2.1/config.js"></script>
    <div class="contentContainer">
        <!--搜索区域开始-->
        <form action="" class="form-horizontal mb-20" id="J_serData">
            <div class="row">
                <div class="control-group col-lg-6" style="margin-left:-29px;">
                    <label class="control-label">
                        服务商品：
                    </label>
                    <div id="J_serviceItemId" class="c-select input-group" style="display:inline-block;">
                    </div>
                </div>
                <div class="control-group col-lg-6">
                    <label class="control-label">
                        工单类型：
                    </label>
                    <div id="J_serviceItemType" class="c-select input-group">
                    </div>
                </div>

                <div class="control-group col-lg-6" style="margin-left:-29px;">
                    <button type="search" class="btn btn-primary" id="J_search">查询</button>
                </div>
            </div>
        </form>
        <!--搜索区域结束-->
        <!-- 表格区域开始 -->
        <div class="tableBox">
            <button type="button" class="btn btn-default mb-10" style="margin-bottom:10px;" id="J_add">新增</button>
            <div id="J_StoreTable">
            </div>
            <div class="row">
                <div id="J_Paging" class="pull-right mt-20">
                </div>
            </div>
        </div>
        <!-- 表格区域结束 -->
        <!--新增和修改的浮层框-->
        <div id="J_dialogBox" class="hidden">
            <form id="J_addEditForm" class="form-horizontal add-form">
                <div class="baseData-box pb-20">
                    <div class="row">
                        <div class="col-lg-12 control-group">
                            <label class="control-label">
                                <span class="required">*</span>服务商品：
                            </label>
                            <div id="J_addEditSelect" class="c-select input-group" style="width:88%;" data-value="['6','7']" name="serviceItemId">
                            </div>
                            <div class="J_serviceErrorTip errorTip hidden">服务商品不能为空</div>
                        </div>
                        <div class="col-lg-12 control-group">
                            <label class="control-label">
                                <span class="required">*</span>工单类型：
                            </label>
                            <div id="J_addEditSelectType" class="c-select input-group" style="width:88%;" data-value="" name="serviceItemIdType">
                            </div>
                            <div class="J_serviceErrorTip errorTip hidden">工单类型不能为空</div>
                        </div>
                    </div>
                </div>
                <div class="detailData-box pt-5">
                    <h5 class="title mb-5">cp</h5>
                    <div class="row mb-10">
                        <div class="col-lg-11 control-group">
                            <label class="control-label">
                                <span class="required">*</span>
                                预警时效：
                            </label>
                            <input type="text" class="form-control alarm-int J_alarmInput" name="cpAlarmTime" maxlength="8" placeholder="非负数，最多8位" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d\.]+/g,'')">
                            <span class="mt-5 ml-10 alarm-time">小时</span>
                            <div class="J_errorTip errorTip hidden">cp预警时效不能为空</div>
                        </div>
                        <div class="col-lg-11 control-group col-lg-offset-1">
                            <label class="control-label">
                                <span class="required">*</span>
                                超时时效：
                            </label>
                            <input type="text" class="form-control alarm-int J_alarmInput" name="cpTimeoutTime" maxlength="8" placeholder="非负数，最多8位" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d\.]+/g,'')">
                            <span class="mt-5 ml-10 alarm-time">小时</span>
                            <div class="J_errorTip errorTip hidden">cp超时时效不能为空</div>
                        </div>
                    </div>
                </div>
                <div class="detailData-box pt-5">
                    <h5 class="title mb-5">小二</h5>
                    <div class="row">
                        <div class="col-lg-11 control-group">
                            <label class="control-label">
                                <span class="required">*</span>
                                预警时效：
                            </label>
                            <input type="text" class="form-control alarm-int J_alarmInput" name="xiaoerAlarmTime" maxlength="8" placeholder="非负数，最多8位" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d\.]+/g,'')">
                            <span class="mt-5 ml-10 alarm-time">小时</span>
                            <div class="J_errorTip errorTip hidden">小二预警时效不能为空</div>
                        </div>
                        <div class="col-lg-11 control-group col-lg-offset-1">
                            <label class="control-label">
                                <span class="required">*</span>
                                超时时效：
                            </label>
                            <input type="text" class="form-control alarm-int J_alarmInput" name="xiaoerTimeoutTime" maxlength="8" placeholder="非负数，最多8位" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d\.]+/g,'')">
                            <span class="mt-5 ml-10 alarm-time">小时</span>
                            <div class="J_errorTip errorTip hidden">小二超时时效不能为空</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--查看详情的浮层框-->
        <div class="hidden" id="J_DialogView">
            <form id="J_FormView" class="form-horizontal add-form">
                <div class="baseData-box pb-20">
                    <div class="row">
                        <div class="col-lg-12 control-group">
                            <label class="control-label">
                                <span class="required">*</span>服务商品：
                            </label>
                            <span class="view-details" id="J_VserviceItemName"></span>
                        </div>
                        <div class="col-lg-12 control-group">
                            <label class="control-label">
                                <span class="required">*</span>工单类型：
                            </label>
                            <span class="view-details" id="J_VworkOrderTypeList"></span>
                        </div>
                    </div>
                </div>
                <div class="detailData-box pt-5">
                    <h5 class="title mb-5">cp</h5>
                    <div class="row mb-10">
                        <div class="col-lg-11 control-group">
                            <label class="control-label">
                                <span class="required">*</span>
                                预警时效：
                            </label>
                            <span class="view-details" id="J_VcpAlarmTime"></span>
                            <span class="mt-5 alarm-time" id="cp">小时</span>
                        </div>
                        <div class="col-lg-11 control-group col-lg-offset-1">
                            <label class="control-label">
                                <span class="required">*</span>
                                超时时效：
                            </label>
                            <span class="view-details" id="J_VcpTimeoutTime"></span>
                            <span class="mt-5 alarm-time">小时</span>
                        </div>
                    </div>
                </div>
                <div class="detailData-box pt-5">
                    <h5 class="title mb-5">小二</h5>
                    <div class="row">
                        <div class="col-lg-11 control-group">
                            <label class="control-label">
                                <span class="required">*</span>
                                预警时效：
                            </label>
                            <span class="view-details" id="J_VxiaoerAlarmTime"></span>
                            <span class="mt-5 alarm-time">小时</span>
                        </div>
                        <div class="col-lg-11 control-group col-lg-offset-1">
                            <label class="control-label">
                                <span class="required">*</span>
                                超时时效：
                            </label>
                            <span class="view-details" id="J_VxiaoerTimeoutTime"></span>
                            <span class="mt-5 alarm-time">小时</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--工单类型的隐藏域-->
        <input type="hidden" id="J_workOrderTypeList" value="" data-data="[
	                        {text: '请选择', value: 'null'},
	                        {text: '咨询工单', value: '01'}
						 ]"/>
    </div>
</div>
</body>
<script>
    seajs.use("widget/widget", function (W) {
        new W({
            root: "body"
        })
    });

    seajs.use("workfront/components/SearchSelect", function (SearchSelect) {

    });

    CUI.use(['workfront/page/workOrderList'], function(Page,SearchSelect){
        var page = new Page({
            autoRender: true,

            tableData:'1.json',//表格数据
            addData:'/work/workTaskTimeSenseRpc/doAdd.json',//新增保存
            editData:'/work/workTaskTimeSenseRpc/doUpdate.json',//修改保存
            deleteData:'/work/workTaskTimeSenseRpc/doDelete.json',//表格行内删除
            getServiceItems:'2.json'//服务商品列表查询
        });
    });
</script>
</html>
